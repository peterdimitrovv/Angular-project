<div class="registration-holder">
  <div class="container">
    <div class="form-holder">
        <h3>Registration</h3>
        <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
          <div class="row">
            <div class="offset-2 col-8">
            <div class="col-12">
              <div class="form-group">
                <label>Name</label>
                <input class="form-control" name="name"
                formControlName='name'>
    
              </div>
            </div>
            </div>
          </div>
  
      <div class="row">
          <div class="offset-2 col-8">
        <div class="col-12">
          <div class="form-group">
            <label>Username</label>
            <input class="form-control" name="username"
            formControlName='username'>

          </div>
        </div>
        </div>
      </div>
  
        <div class="row">
            <div class="offset-2 col-8">
            <div class="col-12">
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" name="password"
                formControlName='password'>
              </div>
            </div>
            </div>
          </div>
  
          <div class="row">
              <div class="offset-2 col-8">
              <div class="col-12">
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control" name="email"
                  formControlName='email'>
    
                </div>
              </div>
              </div>
            </div>
  
            <div class="row">
                <div class="offset-2 col-8">
                <div class="col-12">
                  <div class="form-group">
                    <label>Role</label>
                    <input class="form-control" name="role"
                    formControlName='role' disabled>
      
                  </div>
                </div>
                </div>
              </div>
  
              <div class="row">
                  <div class="offset-2 col-8">
                    <div class="col-12">
                      <div class="form-group">
                        <label>Is blocked</label>
                        <input class="form-control" name="isBlocked"
                        formControlName='isBlocked' value = "user" disabled>
        
                      </div>
                    </div>
                  </div>
                </div>
  
          <div class="row">
            <div class="offset-2 col-8">
              <div class="col-12">
                <div class="form-group">
                  <label>Picture</label>
                  <input class="form-control" name="picture"
                  formControlName='picture'>

                </div>
              </div>
            </div>
          </div>
  
          <div class="row">
              <div class="offset-2 col-8 text-right">
                <button type="submit" class="btn btn-primary"
                [disabled]="!isFormValid">Save User</button>
              </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <a routerLink="/auth/login">Already have account?</a>
              </div>
            </div>
          </div>

        </form>
    </div>    
  </div>
</div>
